default: &default
  certificate: -----BEGIN CERTIFICATE----------END CERTIFICATE-----
  sp_entity_id: experiments.zipline.test
  metadata: |
    <?xml version="1.0" encoding="UTF-8" standalone="no"?>
    <md:EntityDescriptor xmlns:md="urn:oasis:names:tc:SAML:2.0:metadata" entityID="https://accounts.google.com/o/saml2?idpid=C02u5gt7o" validUntil="2021-02-15T05:59:31.000Z">
      <md:IDPSSODescriptor WantAuthnRequestsSigned="false" protocolSupportEnumeration="urn:oasis:names:tc:SAML:2.0:protocol">
        <md:KeyDescriptor use="signing">
          <ds:KeyInfo xmlns:ds="http://www.w3.org/2000/09/xmldsig#">
            <ds:X509Data>
              <ds:X509Certificate></ds:X509Certificate>
            </ds:X509Data>
          </ds:KeyInfo>
        </md:KeyDescriptor>
        <md:NameIDFormat>urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress</md:NameIDFormat>
        <md:SingleSignOnService Binding="urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect" Location="https://accounts.google.com/o/saml2/idp?idpid=C02u5gt7o"/>
        <md:SingleSignOnService Binding="urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST" Location="https://accounts.google.com/o/saml2/idp?idpid=C02u5gt7o"/>
      </md:IDPSSODescriptor>
    </md:EntityDescriptor>
  private_key: <%= Rails.application.credentials.google_saml.private_key %>

development:
  <<: *default

test:
  <<: *default

production:
  certificate: <%= ENV['GOOGLE_SAML_CERTIFICATE'] %>
  metadata: <%= ENV['GOOGLE_SAML_METADATA'] %>
  private_key: <%= ENV['GOOGLE_SAML_PRIVATE_KEY'] %>
  sp_entity_id: <%= ENV['GOOGLE_SAML_ENTITY_ID'] %>
